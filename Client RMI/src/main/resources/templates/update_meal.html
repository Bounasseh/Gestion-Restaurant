<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{../../css/bootstrap.css}"/>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Modifier le plat</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container col-md-10">
        <a class="navbar-brand" href="#"><h3>MonResto</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <!-- pour l'ordre des choses -->
            </ul>

            <ul class="navbar-nav mx-auto">

            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-0 mx-auto">
                    <a class="nav-link dropdown-toggle btn-lg" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Déconnexion</a>
                    <div class="dropdown-menu">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn-lg dropdown-item" type="submit">Déconnexion</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 col-xl-4 col-md-6 col-sm-10">
    <div class="row my-4">
        <h1 class="mx-auto">Modifier votre plat</h1>
    </div>
    <form th:object="${mealForm}" th:action="@{'/meals/edit/' + ${mealId}}" method="post">
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="meal">Nom du plat :</label>
            <input th:field="*{meal}" class="form-control form-control-lg" type="text"
                   placeholder="Nom du plat" id="meal">
            <h6 class="text-danger" th:if="${#fields.hasErrors('meal')}" th:errors="*{meal}"></h6>
        </div>
        
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="restaurantCategory">Prix :</label>
            <input th:field="*{price}" class="form-control form-control-lg" type="text"
                   placeholder="Prix" id="restaurantCategory">
            <h6 class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></h6>
        </div>
        
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="mealCategory">Catégorie :</label>
            <input th:field="*{mealCategory}" class="form-control form-control-lg" type="text"
                   placeholder="Catégorie" id="mealCategory">
            <h6 class="text-danger" th:if="${#fields.hasErrors('mealCategory')}" th:errors="*{mealCategory}"></h6>
        </div>
        
        <button type="submit" class="my-5 btn btn-primary btn-lg btn-block">Modifier votre plat</button>
    </form>
</div>

</body>
</html>
