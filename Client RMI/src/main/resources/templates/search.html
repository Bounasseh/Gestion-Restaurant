<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{../css/bootstrap.css}"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="../js/script.min.js" th:href="@{../js/script.min.js}"></script>
    <meta charset="UTF-8">
    <title>Chercher un restaurant</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container col-md-10">
        <a class="navbar-brand" href="#"><h3>MonResto</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarColor01">
            <!-- pour l'ordre des choses -->
            <ul class="navbar-nav mr-auto">
            </ul>

            <ul class="navbar-nav mx-sm-auto mx-auto">
                <a class="mx-auto my-1" th:href="@{/search}">
                    <button class="btn btn-lg btn-outline-light rounded-pill active ml-1" type="submit">
                        Chercher un restaurant
                    </button>
                </a>
                <a class="mx-auto my-1" th:href="@{/client/home}">
                    <button class="btn btn-lg btn-outline-light rounded-pill ml-1" type="submit">
                        Liste de vos favoris
                    </button>
                </a>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-0 mx-auto">
                    <a class="nav-link dropdown-toggle btn-lg" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Déconnexion</a>
                    <div class="dropdown-menu">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn-lg dropdown-item" type="submit">Déconnexion</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container col-sm-10">
    <div class="cantainer">
        <div class="row mt-3">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card text-white bg-secondary pb-3 shadow-lg">
                    <div class="card-header bg-primary"><h5 class="my-auto text-center"><b>Consulter vos
                        informations</b></h5></div>
                    <div class="container card-body">
                        <div class="row">
                            <img src="static\images\managerProfile.png" th:src="@{../images/managerProfile.png}"
                                 class="mx-auto rounded-circle img-fluid img-thumbnail h-75 w-75" alt="manager_profile">
                        </div>
                    </div>
                    <div class="card-header bg-secondary"><h5 class="my-auto text-center"
                                                              th:text="'Username : ' + ${client.username}">
                        <b>Nom d'utilisatur</b></h5></div>
                    <div class="card-header bg-secondary"><h5 class="my-auto text-center"
                                                              th:text="'Email : ' + ${client.email}">
                        <b>Email</b></h5></div>
                    <div class="col-xs-12" style="height:100px;"></div>
                    <button type="button" class="btn btn-primary py-1"><a class="mx-auto btn text-white"
                                                                          th:href="@{/client/edit}"><b>Modifier vos
                        informations</b></a></button>
                    <button type="button" class="btn btn-dark py-1"><a class="mx-auto btn text-white" href=""><b>Supprimer
                        ce compte</b></a></button>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-8 col-xl-9">

                <div class="row justify-content-center">
                    <form class="col-12 col-xl-10 mt-3 mt-md-0" method="get" th:action="@{/search}">
                        <div class="form-row justify-content-center">
                            <div class="col-12 col-sm-12 col-lg-8 px-0 form-group input-group">
                                <input type="text" name="input" th:value="${input}"
                                       class="rounded-left border-primary shadow form-control form-control-lg"
                                       placeholder="Rechercher un restaurant ...">
                            </div>
                            <div class="col-6 col-sm-6 col-lg-2 px-0 form-group input-group-lg">
                                <select name="filtre" th:value="${filtre}" class="custom-select shadow border-primary">
                                    <option value="restaurant" th:selected="${restaurantFilterIsSelected}">Restaurant
                                    </option>
                                    <option value="category" th:selected="${categotyFilterIsSelected}">Catégorie
                                    </option>
                                    <option value="city" th:selected="${cityFilterIsSelected}">Ville</option>
                                </select>
                            </div>
                            <div class="col-6 col-sm-6 col-lg-2 px-0 form-group input-group">
                                <button type="submit" class="btn shadow rounded-right btn-primary btn-block">
                                    Rechercher
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <div th:each="restaurant : ${restaurants}" data-bs-hover-animate="pulse"
                         class="col-12 col-lg-6 col-xl-4 my-1 card shadow-sm">
                        <img src="static\images\restaurant.jpg" th:src="@{../images/restaurant.jpg}"
                             class="card-img-top" alt="restaurant">
                        <div class="px-3 py-3">
                            <h5 class="card-title" th:text="'Restaurant : ' + ${restaurant.key.name}"></h5>
                            <h5 class="card-title"
                                th:text="'Catégorie : ' + ${restaurant.key.restaurantCategory.category}"></h5>
                            <h5 class="card-title" th:text="'Ville : ' + ${restaurant.key.city.city}"></h5>
                            <p class="card-text" th:text="${restaurant.key.description}"></p>
                        </div>
                        <div class="row">

                            <a th:href="@{'/client/restaurants/' + ${restaurant.key.id}}" class="col-5 btn btn-primary rounded-left mb-3 text-capitalize ml-auto">
                                <span class="my-auto">Visiter</span>
                            </a>

<!--                            <form class="col-5 ml-auto" th:action="@{'/client/restaurants/' + ${restaurant.key.id}}"-->
<!--                                  method="get">-->
<!--                                <div class="row">-->
<!--                                    <button type="submit" class="col-12 btn btn-primary rounded-left mb-3 text-capitalize ml-auto">-->
<!--                                        Visiter-->
<!--                                    </button>-->
<!--                                </div>-->
<!--                            </form>-->

                            <form th:if="${restaurant.value}" class="col-5 mr-auto"
                                  th:action="@{'/favrouriteRestaurant/remove/' + ${restaurant.key.id}}"
                                  method="post">
                                <div class="row">
                                    <input type="hidden" name="input" th:value="${input}">
                                    <input type="hidden" name="filtre" th:value="${filtre}">
                                    <button type="submit" class="col-12 btn btn-danger rounded-right mb-3 mr-auto">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-heart-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                        </svg>
                                        <span>Abonné(e)</span>
                                    </button>
                                </div>
                            </form>

                            <form th:if="${!restaurant.value}" class="col-5 mr-auto"
                                  th:action="@{'/favrouriteRestaurant/add/' + ${restaurant.key.id}}" method="post">
                                <div class="row">
                                    <input type="hidden" name="input" th:value="${input}">
                                    <input type="hidden" name="filtre" th:value="${filtre}">
                                    <button type="submit"
                                            class="col-12 btn btn-outline-danger rounded-right mb-3 mr-auto">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                             fill="currentColor"
                                             class="bi bi-heart-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                  d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                        </svg>
                                        <span>S'abonner</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
</div>
</body>
</html>
