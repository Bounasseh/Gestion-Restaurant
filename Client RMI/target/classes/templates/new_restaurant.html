<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{../../css/bootstrap.css}"/>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Ajouter un restaurant</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container col-md-10">
        <a class="navbar-brand" href="#"><h3>MonResto</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <!-- pour l'ordre des choses -->
            </ul>

            <ul class="navbar-nav mx-auto">
                <a class="mx-auto my-1" th:href="@{/restaurants/new}">
                    <button class="btn btn-lg btn-outline-light rounded-pill active ml-1" type="submit">
                        Ajouter un restaurant
                    </button>
                </a>
                <a class="mx-auto my-1" th:href="@{/manager/home}">
                    <button class="btn btn-lg btn-outline-light rounded-pill ml-1" type="submit">
                        Liste de vos restaurants
                    </button>
                </a>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-0 mx-auto">
                    <a class="nav-link dropdown-toggle btn-lg" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Déconnexion</a>
                    <div class="dropdown-menu">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn-lg dropdown-item" type="submit">Déconnexion</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 col-xl-4 col-md-6 col-sm-10">
    <div class="row my-4">
        <h1 class="mx-auto">Ajouter un restaurant</h1>
    </div>
    <form th:object="${restaurantForm}" th:action="@{/restaurants/new/}" method="post">
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="name">Nom du restaurant :</label>
            <input th:field="*{name}" class="form-control form-control-lg" type="text"
                   placeholder="Nom du restaurant" id="name">
            <h6 class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h6>
        </div>
        
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="restaurantCategory">Catégorie :</label>
            <input th:field="*{restaurantCategory}" class="form-control form-control-lg" type="text"
                   placeholder="Catégorie" id="restaurantCategory">
            <h6 class="text-danger" th:if="${#fields.hasErrors('restaurantCategory')}" th:errors="*{restaurantCategory}"></h6>
        </div>
        
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="phone">Téléphone :</label>
            <input th:field="*{phone}" class="form-control form-control-lg" type="tel"
                   placeholder="Téléphone" id="phone">
            <h6 class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></h6>
        </div>
        
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="city">Ville :</label>
            <input th:field="*{city}" class="form-control form-control-lg" type="text"
                   placeholder="Ville" id="city">
            <h6 class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></h6>
        </div>
        
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="openingTime">Horaires d'ouverture :</label>
            <input th:field="*{openingTime}" class="form-control form-control-lg" type="time"
                   placeholder="Horaires d'ouverture" id="openingTime">
            <h6 class="text-danger" th:if="${#fields.hasErrors('openingTime')}" th:errors="*{openingTime}"></h6>
        </div>
        
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="closingTime">Horaires de fermeture :</label>
            <input th:field="*{closingTime}" class="form-control form-control-lg" type="time"
                   placeholder="Horaires de fermeture" id="closingTime">
            <h6 class="text-danger" th:if="${#fields.hasErrors('closingTime')}" th:errors="*{closingTime}"></h6>
        </div>
        
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="description">Description :</label>
            <input th:field="*{description}" class="form-control form-control-lg" type="text"
                   placeholder="Description" id="description">
            <h6 class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></h6>
        </div>
        
        <button type="submit" class="my-5 btn btn-primary btn-lg btn-block">Ajouter un restaurant</button>
    </form>
</div>

</body>
</html>
