<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{../css/bootstrap.css}"/>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Modifier votre profil</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container col-md-10">
        <a class="navbar-brand" href="#"><h3>MonResto</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <!-- pour l'ordre des choses -->
            </ul>

            <ul class="navbar-nav mx-auto">

            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown mr-0 mx-auto">
                    <a class="nav-link dropdown-toggle btn-lg" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Déconnexion</a>
                    <div class="dropdown-menu">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn-lg dropdown-item" type="submit">Déconnexion</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 col-xl-4 col-md-6 col-sm-10">
    <div class="row my-4">
        <h1 class="mx-auto">Modifier votre profil</h1>
    </div>
    <form th:object="${client}" th:action="@{/client/edit}" method="post">
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="username">Nom d'utilisateur :</label>
            <input th:field="*{username}" th:value="${currentUsername}" class="form-control form-control-lg is-valid" type="text"
                   placeholder="Nom d'utilisateur" id="username" readonly="readonly">
        </div>
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="email">Email :</label>
            <input th:field="*{email}" class="form-control form-control-lg" type="text"
                   placeholder="Email" id="email">
            <h6 class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h6>
        </div>
        <div class="form-group">
            <label class="col-form-label col-form-label-lg" for="password">Mot de passe :</label>
            <input th:field="*{password}" class="form-control form-control-lg" type="password"
                   placeholder="Mot de passe" id="password">
            <h6 class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h6>
        </div>
        <button type="submit" class="my-5 btn btn-primary btn-lg btn-block">Modifier votre profil</button>
    </form>
</div>

</body>
</html>
